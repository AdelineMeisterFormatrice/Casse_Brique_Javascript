<!DOCTYPE html>
<html>
<head>
	<title>exemple getrandomcolor</title>
</head>
<body>
	<script type="text/javascript">
		
		function getRandomColor()
		{
			var letters = "0123456789ABCDEF";
			var color ="#";
			for(var i = 0; i < 6; i++)
			{
				color += letters[Math.floor(Math.random() * 16)];
				console.log(color);
			}
			return color;
		}

		alert(getRandomColor());
	</script>
</body>
</html>
