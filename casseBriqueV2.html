<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Casse Briques</title>
	<style>
     * { padding: 0; margin: 0; }
     canvas { background: #060606; display: block; margin: 0 auto; }
    </style>
</head>
<body>

	<canvas id="monCanvas" width="480" height="320"></canvas>

	<script>

		var canvas = document.getElementById("monCanvas");
		var ctx = canvas.getContext("2d");

		var posX = canvas.width/2;
		var posY = canvas.height-30;

		var dx = 2;
		var dy = -2;

		var ballRadius = 10;

		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;

		var rightPressed = false;
		var leftPressed = false;

		var brickRowCount = 3;
		var brickColumnCount = 5;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;

		var scores = 0;



		var bricks = [];
		for(var c=0; c<brickColumnCount; c++) 
		{
    		bricks[c] = [];
    		for(var r=0; r<brickRowCount; r++)
    		 {
        		bricks[c][r] = { x: 0, y: 0, status: 1 };
   			 }
		}

		function drawBall()
		{
			ctx.beginPath();

  			ctx.arc(posX, posY, ballRadius, 0, Math.PI*2);

  			ctx.fillStyle = "#ed151b";
  			ctx.fill();
 		 	ctx.closePath();
		}

		function drawPaddle()
		 {
   	 		ctx.beginPath();
   			ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    		ctx.fillStyle = "#ed151b";
    		ctx.fill();
    		ctx.closePath();
		}

		function drawBricks()
		 {
    		for(var c=0; c<brickColumnCount; c++)
    		 {
        		for(var r=0; r<brickRowCount; r++) 
        		{
        			if(bricks[c][r].status == 1)
        			{
        				var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
						var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            			bricks[c][r].x = brickX;
            			bricks[c][r].y = brickY;
            			ctx.beginPath();
            			ctx.rect(brickX, brickY, brickWidth, brickHeight);
            			ctx.fillStyle = "#ed151b";
            			ctx.fill();
            			ctx.closePath();
        			}
        			
       			 }
    		}
		}

		function draw() {

			ctx.clearRect(0, 0, canvas.width, canvas.height);
 		 	drawBall();
 		 	drawPaddle();
 		 	drawScore();
 		 	collisionDetection();
 		 	drawBricks();


 		 	if(posX + dx > canvas.width-ballRadius || posX + dx < ballRadius )
			{
			dx = -dx;
			}


			if(posY + dy < ballRadius )
			{
			dy = -dy;
			}
			else if(posY + dy > canvas.height-ballRadius)
			{
				if(posX > paddleX && posX < paddleX + paddleWidth)
				{
					dy = -dy;
				}
				else
				{
					alert("GAME OVER !!!");
					document.location.reload();
				}
			}

 		 	posX += dx;
 		 	posY += dy;

 		 	if(rightPressed && paddleX < canvas.width-paddleWidth)
 		 	 {
    			paddleX += 7;
			}
			else if(leftPressed && paddleX > 0) 
			{
    			paddleX -= 7;
			}
		}

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);

		function keyDownHandler(e)
		 {
    
   			if(e.keyCode == 39) 
   			{
       		 rightPressed = true;
    		}
   		 	else if(e.keyCode == 37)
   		 	 {
        		leftPressed = true;
    		}
		}

		function keyUpHandler(e) 
		{
    		if(e.keyCode == 39) 
    		{
        	rightPressed = false;
    		}
    		else if(e.keyCode == 37) 
    		{
        	leftPressed = false;
    		}
		}

		function collisionDetection() 
		{
    		for(var c=0; c<brickColumnCount; c++)
    		 {
        		for(var r=0; r<brickRowCount; r++) 
        		{
            		var b = bricks[c][r];
            		if(b.status == 1)
            		{
            			if(posX > b.x && posX < b.x + brickWidth && posY > b.y && posY < b.y + brickHeight)
            			{
            				dy = -dy;
            				b.status = 0;
            				scores++;
            				if(score == brickRowCount*brickColumnCount) 
            				{
                        		alert("C'est gagnÃ©, Bravo!");
                        		document.location.reload();
                        		clearInterval(interval); 
            				}
            			}	
       			 	}
    			}
			}
		}

		function drawScore()
		{
			ctx.font = "16 px Arial";
			ctx.fillStyle = "#ed151b";
			ctx.fillText("Score: " + scores, 8, 20);
		}

		setInterval(draw, 10);

		


	</script>

</body>
</html>
